<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Piano</title>
  </head>
  <body>
    <div class="control-pad">
      <h1>Piano keyboard 25 keys</h1>
      <span>Select instrument</span>&nbsp;
      <select>
        <option>Piano</option>
      </select>
    </div>
    <div class="keyboard">
      <div class="white--keys">
        <div class="keynote-white one"></div>
        <div class="keynote-white two"></div>
        <div class="keynote-white three"></div>
        <div class="keynote-white four"></div>
        <div class="keynote-white five"></div>
        <div class="keynote-white six"></div>
        <div class="keynote-white seven"></div>
        <div class="keynote-white eight"></div>
        <div class="keynote-white nine"></div>
        <div class="keynote-white ten"></div>
      </div>
      <div class="black--keys">
        <div class="set-one">
          <div class="keynote-black one"></div>
          <div class="keynote-black two"></div>
        </div>
        <div class="set-two">
          <div class="keynote-black three"></div>
          <div class="keynote-black four"></div>
          <div class="keynote-black five"></div>
        </div>
        <div class="set-three">
          <div class="keynote-black six"></div>
          <div class="keynote-black seven"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
